<div class="row animate__animated animate__fadeIn" *ngIf="pelicula">
    <div class="col-md-6">
        <!-- Imagen -->
      <img [src]="pelicula.poster_path | poster"
           [alt]="pelicula.title"
           class="img-thumbnail">
      </div>
    <div class="col-md-6 mt-5">
        <!-- Detalle -->
      <h3>
        {{ pelicula.title }}
      </h3>
      <div class="row">
        <div class="col">
          <star-rating [value]="pelicula.vote_average"
                       [totalstars]="10"
                       checkedcolor="yellow"
                       uncheckedcolor="grey"
                       size="16px"
                       [readonly]="false">
          </star-rating>
        </div>
        <div class="col text-white">
          {{ pelicula.vote_average | number:'1.1-2' }}
        </div>
      </div>
      <div class="row">
        <div class="col text-white mt-3">
          {{ pelicula.overview }}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-info my-5"
                  (click)="onRegresar()">
                  <i class="fas fa-arrow-circle-left"></i>
            Regresar
          </button>
        </div>
      </div>
    </div>
</div>

<div class="row" *ngIf="cast.length>0">
  <div class="col">
    <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
  </div>
</div>
